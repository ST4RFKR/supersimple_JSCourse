<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/01-timer.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer-wrapper">
            <div class="time__items">
                <div class="minutes"> 00 </div>
                <div>:</div>
                <div class="seconds"> 00</div>
                <div>:</div>
                <div class="miliseconds"> 00 </div>
            </div>
            <div class="button__items">
                <button class="js-btn-start">Start</button>
                <button class="js-btn-stop">Stop</button>
                <button class="js-btn-reset">Reset</button>
            </div>
        </div>


    </div>
    <script src="js/01-timer.js"></script>
</body>
</html>
